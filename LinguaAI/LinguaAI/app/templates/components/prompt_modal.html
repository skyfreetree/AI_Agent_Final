<div id="prompt-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg p-6 w-96 max-w-[90%]" onclick="event.stopPropagation()">
        <h3 class="text-lg font-semibold mb-4" id="prompt-modal-title">Create New Prompt</h3>
        <form id="prompt-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Prompt Name</label>
                <input type="text" id="prompt-name" 
                    class="w-full p-2 text-sm border rounded-lg dark:bg-gray-700 dark:border-gray-600"
                    required>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Prompt Text</label>
                <textarea id="prompt-text" rows="4"
                        class="w-full p-2 text-sm border rounded-lg dark:bg-gray-700 dark:border-gray-600"
                        required></textarea>
            </div>
            <div class="flex justify-end gap-2">
                <button type="button" onclick="closePromptModal()"
                        class="px-4 py-2 text-sm bg-gray-200 dark:bg-gray-700 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600">
                    Cancel
                </button>
                <button type="submit"
                        class="px-4 py-2 text-sm bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
